<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico">

<title>yt-dlp</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<link href="yt/static/style.css" rel="stylesheet"> 

</head>
<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
    <div class="cover-container">
        <div class="inner cover">
          <h1 class="cover-heading">yt-dlp</h1>
          <p class="lead">Video URL from YouTube <a href="https://github.com/yt-dlp/yt-dlp/blob/master/supportedsites.md">or other supported sites</a>. </p>
          <div class="row">
              <div class="input-group">
                <input id="url-box" name="url" type="url" class="form-control" placeholder="URL">
                <span class="input-group-btn">
                  <button id="url-btn" class="btn btn-primary">
                    <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span> Submit
                  </button>
                </span>
              </div>
          </div>
          <br/>
          <p class="lead">Search YouTube and Download top result (with Lyrics appended to search)</p><div class="row">
            <div class="input-group">
              <input id="artist-box" name="url" type="text" class="form-control" placeholder="Artist">
              <input id="title-box" name="url" type="text" class="form-control" placeholder="Title">
              <input id="album-box" name="url" type="text" class="form-control" placeholder="Album">
                <button id="search-btn" class="btn btn-primary">
                  <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span> Submit
                </button>
            </div>
        </div></div>
        <div class="mastfoot">
          <div class="inner">
            <p>Web frontend for <a href="https://github.com/yt-dlp/yt-dlp">yt-dlp</a>, by <a href="https://twitter.com/manbearwiz">@manbearwiz</a>.</p>
          </div>
        </div>
      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="yt/static/script.js"></script>

</body></html>
